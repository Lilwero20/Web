<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu de Scripts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f1a;
      color: #fff;
    }
    header {
      padding: 15px;
      text-align: center;
      background: #1a1a2e;
    }
    header input {
      width: 60%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      display: flex;
      align-items: center;
      background: #1f1f2f;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 120px;
      height: 100%;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 0;
      font-size: 20px;
      color: #4cc9f0;
    }
    .card-content p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #bbb;
    }
    #iframeContainer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #0f0f1a;
      z-index: 999;
      flex-direction: column;
    }
    #closeBtn {
      display: inline-block;
      margin: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      background: #1a1a2e;
      padding: 8px 12px;
      border-radius: 8px;
    }
    #closeBtn:hover {
      color: red;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <input type="text" id="search" placeholder="Buscar script...">
  </header>

  <main id="mainContent">
    <!-- Menú de tarjetas -->
    <section id="cards" class="card-container">
      <div class="card" data-title="WeroHub" data-subtitle="Encuentra todos los scripts posibles en un solo script!">
        <img src="https://i.ibb.co/Yh9wjpM/code.jpg" alt="WeroHub">
        <div class="card-content">
          <h3>WeroHub</h3>
          <p>Encuentra todos los scripts posibles en un solo script!</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Contenedor del iframe -->
  <div id="iframeContainer">
    <button id="closeBtn">✖ Cerrar WeroHub</button>
    <iframe id="weroHubFrame" src=""></iframe>
  </div>

  <script>
    const cards = document.querySelectorAll(".card");
    const mainContent = document.getElementById("mainContent");
    const iframeContainer = document.getElementById("iframeContainer");
    const weroHubFrame = document.getElementById("weroHubFrame");
    const closeBtn = document.getElementById("closeBtn");

    // Click en tarjeta
    cards.forEach(card => {
      card.addEventListener("click", () => {
        if(card.dataset.title === "WeroHub") {
          // Cambiar hash
          window.location.hash = "menunm=1";
          // Mostrar iframe con WeroHub.html
          weroHubFrame.src = "WeroHub.html";
          mainContent.style.display = "none";
          iframeContainer.style.display = "flex";
        }
      });
    });

    // Botón cerrar iframe
    closeBtn.addEventListener("click", () => {
      iframeContainer.style.display = "none";
      mainContent.style.display = "block";
      weroHubFrame.src = ""; // Limpiar iframe
      history.pushState("", document.title, window.location.pathname); // Limpiar hash
    });

    // Detectar hash al cargar la página
    window.addEventListener("DOMContentLoaded", () => {
      if(window.location.hash.includes("menunm=1")) {
        weroHubFrame.src = "WeroHub.html";
        mainContent.style.display = "none";
        iframeContainer.style.display = "flex";
      }
    });
  </script>

</body>
</html>
