<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu de Scripts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f1a;
      color: #fff;
    }
    header {
      padding: 15px;
      text-align: center;
      background: #1a1a2e;
    }
    header input {
      width: 60%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      display: flex;
      align-items: center;
      background: #1f1f2f;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 120px;
      height: 100%;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 0;
      font-size: 20px;
      color: #4cc9f0;
    }
    .card-content p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #bbb;
    }
    #content {
      display: none;
      padding: 0;
      position: relative;
    }
    #closeBtn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      z-index: 999;
    }
    #closeBtn:hover {
      color: red;
    }
  </style>
</head>
<body>

  <header>
    <input type="text" id="search" placeholder="Buscar script...">
  </header>

  <main>
    <!-- Menú de tarjetas -->
    <section id="cards" class="card-container">
      <!-- Tarjeta de WeroHub -->
      <div class="card" data-title="WeroHub" data-subtitle="Encuentra todos los scripts posibles en un solo script!">
        <img src="https://i.ibb.co/Yh9wjpM/code.jpg" alt="WeroHub">
        <div class="card-content">
          <h3>WeroHub</h3>
          <p>Encuentra todos los scripts posibles en un solo script!</p>
        </div>
      </div>
    </section>

    <!-- Contenido dinámico -->
    <section id="content">
      <span id="closeBtn">✖</span>
      <div id="contentInner"></div>
    </section>
  </main>

  <script>
    const searchInput = document.getElementById("search");
    const cards = document.querySelectorAll(".card");
    const cardsSection = document.getElementById("cards");
    const contentSection = document.getElementById("content");
    const contentInner = document.getElementById("contentInner");
    const closeBtn = document.getElementById("closeBtn");

    // Buscar tarjetas
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      cards.forEach(card => {
        const title = card.dataset.title.toLowerCase();
        const subtitle = card.dataset.subtitle.toLowerCase();
        card.style.display = (title.includes(query) || subtitle.includes(query)) ? "flex" : "none";
      });
    });

    // Detectar hash al cargar la página
    window.addEventListener("DOMContentLoaded", () => {
      if(window.location.hash.includes("menunm=1")) {
        // Limpiar contenido actual y cargar WeroHub.html
        fetch("WeroHub.html")
          .then(res => res.text())
          .then(data => {
            document.body.innerHTML = data;
          })
          .catch(err => {
            console.error("Error al cargar WeroHub:", err);
            document.body.innerHTML = "<p>Error al cargar WeroHub.</p>";
          });
      }
    });

    // Abrir tarjeta
    cards.forEach(card => {
      card.addEventListener("click", () => {
        const title = card.dataset.title;

        if (title === "WeroHub") {
          // Cambiar hash en la URL para indicar que se debe cargar WeroHub
          window.location.hash = "menunm=1";
          // Recargar la página para que se ejecute el fetch y cargue el HTML
          window.location.reload();
          return;
        }

        // Para otras tarjetas
        contentInner.innerHTML = "<p>Contenido no disponible.</p>";
        cardsSection.style.display = "none";
        contentSection.style.display = "block";
      });
    });

    // Botón cerrar
    closeBtn.addEventListener("click", () => {
      contentSection.style.display = "none";
      cardsSection.style.display = "grid";
      contentInner.innerHTML = "";
    });
  </script>

</body>
</html>
