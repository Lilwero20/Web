<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu de Scripts</title>
  <style>
    /* ===== BODY & BACKGROUND ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f1a;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }
    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* ===== HEADER ===== */
    header {
      padding: 15px;
      text-align: center;
      background: rgba(26,26,46,0.85);
      backdrop-filter: blur(5px);
      position: relative;
      z-index: 2;
    }
    header input {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      transition: background 0.3s;
    }
    header input:focus {
      background: rgba(76,201,240,0.2);
    }

    /* ===== CARD GRID ===== */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      z-index: 1;
      position: relative;
    }
    .card {
      display: flex;
      align-items: center;
      background: rgba(31,31,47,0.95);
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(76,201,240,0.4);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 2px solid rgba(76,201,240,0.2);
      flex-direction: row;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(76,201,240,0.7);
    }
    .card img {
      width: 120px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      margin: 10px;
      flex-shrink: 0;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 0;
      font-size: 20px;
      color: #4cc9f0;
      text-shadow: 0 0 10px rgba(76,201,240,0.8);
    }
    .card-content p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #bbb;
    }

    /* ===== IFRAME CONTAINER ===== */
    #iframeContainer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15,15,26,0.95);
      z-index: 999;
      flex-direction: column;
      transition: opacity 0.5s ease;
    }
    #iframeContainer.show {
      display: flex;
      opacity: 1;
    }
    #closeBtn {
      display: inline-block;
      margin: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      background: rgba(26,26,46,0.85);
      padding: 10px 15px;
      border-radius: 12px;
      transition: all 0.3s;
    }
    #closeBtn:hover {
      color: red;
      transform: scale(1.05);
    }
    iframe {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ===== MEDIA QUERIES ===== */
    @media screen and (max-width: 768px) {
      .card {
        flex-direction: column;
        text-align: center;
      }
      .card img {
        width: 80%;
        height: auto;
      }
    }
    @media screen and (max-width: 480px) {
      header input {
        width: 95%;
      }
      .card img {
        width: 100%;
      }
      .card-content h3 {
        font-size: 18px;
      }
      .card-content p {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <canvas id="particles"></canvas>

  <header>
    <input type="text" id="search" placeholder="Buscar script...">
  </header>

  <main id="mainContent">
    <section id="cards" class="card-container">
      <div class="card" data-title="WeroHub" data-subtitle="Encuentra todos los scripts posibles en un solo script!">
        <img src="Assets/WeroHub.png" alt="WeroHub">
        <div class="card-content">
          <h3>WeroHub</h3>
          <p>Encuentra todos los scripts posibles en un solo script!</p>
        </div>
      </div>
    </section>
  </main>

  <div id="iframeContainer">
    <button id="closeBtn">âœ– Cerrar WeroHub</button>
    <iframe id="weroHubFrame" src=""></iframe>
  </div>

  <script>
    // ===== PARTICULAS =====
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    const particlesArray = [];
    const colors = ["#4cc9f0", "#4895ef", "#7209b7", "#f72585"];
    const particleCount = 80;

    class Particle {
      constructor(){
        this.x = Math.random()*w;
        this.y = Math.random()*h;
        this.radius = Math.random()*2+1;
        this.color = colors[Math.floor(Math.random()*colors.length)];
        this.speedX = (Math.random()-0.5)*1.2;
        this.speedY = (Math.random()-0.5)*1.2;
      }
      update(){
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x < 0 || this.x > w) this.speedX *= -1;
        if(this.y < 0 || this.y > h) this.speedY *= -1;
      }
      draw(){
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    for(let i=0;i<particleCount;i++) particlesArray.push(new Particle());

    function animateParticles(){
      ctx.clearRect(0,0,w,h);
      particlesArray.forEach(p=>{
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    // ===== TARJETAS & IFRAME =====
    const cards = document.querySelectorAll(".card");
    const mainContent = document.getElementById("mainContent");
    const iframeContainer = document.getElementById("iframeContainer");
    const weroHubFrame = document.getElementById("weroHubFrame");
    const closeBtn = document.getElementById("closeBtn");

    cards.forEach(card => {
      card.addEventListener("click", () => {
        if(card.dataset.title === "WeroHub") {
          window.location.hash = "menunm=1";
          weroHubFrame.src = "WeroHub.html";
          mainContent.style.display = "none";
          iframeContainer.classList.add("show");
        }
      });
    });

    closeBtn.addEventListener("click", () => {
      iframeContainer.classList.remove("show");
      setTimeout(()=> mainContent.style.display = "block", 500);
      weroHubFrame.src = "";
      history.pushState("", document.title, window.location.pathname);
    });

    window.addEventListener("DOMContentLoaded", () => {
      if(window.location.hash.includes("menunm=1")) {
        weroHubFrame.src = "WeroHub.html";
        mainContent.style.display = "none";
        iframeContainer.classList.add("show");
      }
    });
  </script>

</body>
</html>
